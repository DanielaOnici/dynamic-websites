<html>
    <head>
        <title>Cake shop</title>
        <script src="./assets/js/script.js"></script>
        <style>
            body{
                background-image: url("./assets/docs/background.jpg");
                background-size: cover;
            }
            h1{
                font-weight: bold;
                text-align: center;
                font-size: 60px;
                color: #F2EAD0;
                font-family: "Lucida Handwriting", cursive;
                background-color: #403239;
                opacity: 70%;
                height: 90px;
            }
            #boxes{
                display: grid;
                justify-content: center;
                grid-template-columns: 0fr 0fr;
                grid-gap: 90px;
            }
            #items{
                background-color: #403239;
                color: #F2EAD0;
                width: 400px;
                height: 300px;
                border: solid 2px;
                border-radius: 20px;
                opacity: 90%;
                padding: 10px;
            }
            #receipt{
                background-color: #403239;
                color: #F2EAD0;
                width: 400px;
                height: 300px;
                border: solid 2px;
                border-radius: 20px;
                opacity: 90%;
                margin: 10px;
            }
            p{
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                margin: 10px;
            }
            input[type=button]{
                color: #F2EAD0;
                float: right;
                background-color: #261F26;
                border-color: #F2ECCE;
                border-radius: 15px;
                width: 160px;
            }
            input[type=button]:hover{
                opacity: 30%;
            }
            #table{
                margin-right: auto;
                margin-left: auto;
            }
        </style>
    </head>
    <body>
        <!--Creating the title of the website-->
        <h1>Cake shop</h1>
        <!--Creating a div "boxes" to include two more boxes to be side by side-->
        <div id="boxes">
            <!--Creating the first bos with the products to be chosen by the user-->
            <div id="items">
                <!--Incluiding the products with label and button "Add to Cart" with the function "AddToCart()" in JS-->
                <p>Choose your items</p><br>
                <label for="redVelvet" id="redVelvetCake">Red Velvet Cake - $35</label> 
                    <input type="button" value="Add to Cart" onclick="addToCart('RedVelvet')"><br><br>
                <label for="rainbowCake">Rainbow Cake - $40</label> 
                    <input type="button" value="Add to Cart" onclick="addToCart('Rainbow')"><br><br>
                <label for="strawberryCake">Strawberry Cake - $30</label> 
                    <input type="button" value="Add to Cart" onclick="addToCart('Strawberry')"><br><br>
                <label for="blueberryCake">Blueberry Cake - $45</label> 
                    <input type="button" value="Add to Cart" onclick="addToCart('Blueberry')"><br><br>
                <label for="lemonCake">Lemon Cake - $35</label> 
                    <input type="button" value="Add to Cart" onclick="addToCart('Lemon')"><br><br><br>
                    <input type="button" value="Checkout" onclick="receipt()">
            </div>
            <!--Creating the second box "receipt" to show all the information input by the user-->
            <div id="receipt">
                <p>Receipt</p>
                <!--Creating a tag to include the Customer Name by JS-->
                <p id="customerName"></p>
                <!--Creating a tag to include the table by JS-->
                <table id="table">
                </table>
                <!--Creating a tag to include the Tax Information by JS-->
                <p id="tax"></p>
                <!--Creating a tag to include the Final Price by JS-->
                <p id="finalPrice"></p>
            </div>
        </div>
    </body>
</html>
