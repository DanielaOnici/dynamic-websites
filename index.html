<html>
    <head>
        <title>Cake shop</title>
        <script src="script.js"></script>
        <style>
            body{
                background-image: url("background.jpg");
                background-size: cover;
            }
            h1{
                font-weight: bold;
                text-align: center;
                font-size: 60px;
                color: #F2EAD0;
                font-family: "Lucida Handwriting", cursive;
                background-color: #403239;
                opacity: 70%;
                height: 90px;
            }
            #boxes{
                display: grid;
                justify-content: center;
                grid-template-columns: 0fr 0fr;
                grid-gap: 90px;
            }
            #items{
                background-color: #403239;
                color: #F2EAD0;
                width: 400px;
                height: 300px;
                border: solid 2px;
                border-radius: 20px;
                opacity: 90%;
                padding: 10px;
            }
            #receipt{
                background-color: #403239;
                color: #F2EAD0;
                width: 400px;
                height: 300px;
                border: solid 2px;
                border-radius: 20px;
                opacity: 90%;
                padding: 10px;
            }
            p{
                text-align: center;
                font-size: 20px;
                font-weight: bold;
            }
            input[type=button]{
                color: #F2EAD0;
                float: right;
                background-color: #261F26;
                border-color: #F2ECCE;
                border-radius: 15px;
                width: 160px;
            }
            input[type=button]:hover{
                opacity: 30%;
            }
        </style>
    </head>
    <body>
        <h1>Cake shop</h1>
        <div id="boxes">
            <div id="items">
                <p>Choose your items</p>
                <label for="redVelvet">Red Velvet Cake (8 pieces) - $35</label> 
                    <input type="button" value="Add to Cart" onclick="addingRedVelvet()"><br><br>
                <label for="rainbowCake">Rainbow Cake (8 pieces) - $40</label> 
                    <input type="button" value="Add to Cart" onclick="addingRainbow()"><br><br>
                <label for="strawberryCake">Strawberry Cake (8 pieces) - $30</label> 
                    <input type="button" value="Add to Cart" onclick="addingStrawberry()"><br><br>
                <label for="blueberryCake">Blueberry Cake (8 pieces) - $45</label> 
                    <input type="button" value="Add to Cart" onclick="addingBlueberry()"><br><br>
                <label for="lemonCake">Lemon Cake (8 pieces) - $35</label> 
                    <input type="button" value="Add to Cart" onclick="addingLemon()"><br><br><br>
                    <input type="button" value="Checkout" onclick="receipt()">
            </div>
            <div id="receipt">
                <p>Receipt</p>
            </div>
        </div>
    </body>
</html>
